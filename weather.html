<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application météo</title>
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div id="master_container">

        <h1>Application météo</h1>

        <div id="menu">
            <input id="form_button" class="form-control" type="text" placeholder="ville">
            <button type="button" id="menu_button"  class="btn btn-primary">
                <i class="fas fa-search "></i>
            </button>
        </div>
        <div id="data_container">
            <div class="current_condition_container">
                <div class="current_conditon_img_container">
                    <img id="curret_condition_img" 
                        alt="cuurent condition icon">
                </div>
                <div class="current_condition_info_container">
                    <p class="current_temperature"></p>
                    <p class="current_condition"></p>
                    <p class=city_name></p>
                    <p class="city_country"></p>
                    
                    
                </div>
            </div>

            <div id="hourly_condition_container">
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
                <div class="hour_condition_container">
                    <p class="hour"></p>
                    <p class="temperature"></p>
                </div>
            </div>
            <div id="daily_condition_container">
                <div class="day_condition_container">
                    <p class="day"></p>
                    <div class="daily_condition_min_max_container">
                        <p class="tempMin"></p>
                        <p class="tempMax"></p>
                    </div>
                </div>
                <div class="day_condition_container">
                    <p class="day"></p>
                    <div class="daily_condition_min_max_container">
                        <p class="tempMin"></p>
                        <p class="tempMax"></p>
                    </div>
                </div>
                <div class="day_condition_container">
                    <p class="day"></p>
                    <div class="daily_condition_min_max_container">
                        <p class="tempMin"></p>
                        <p class="tempMax"></p>
                    </div>
                </div>
                <div class="day_condition_container">
                    <p class="day"></p>
                    <div class="daily_condition_min_max_container">
                        <p class="tempMin"></p>
                        <p class="tempMax"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
